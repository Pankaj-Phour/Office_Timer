<div style="background-color: white;height:25vh;width:500px;display: flex;justify-content: center;align-items: center;">
    <div class="delete-container">
        <h3 class="delete-heading">Are you sure you want to delete data of this user ?</h3>
        <div class="delete-btn-box">
            <button mat-dialog-close class="delete-btn">No</button>
            <button mat-dialog-close  class="delete-btn" (click)="yes()">Yes</button>
        </div>
    </div>
</div>
