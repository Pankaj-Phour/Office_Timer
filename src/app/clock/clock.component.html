<div class="body">
  <div class="box">
  <div class="container">
    <div class="data">Welcome {{value.Name}}</div>
    <div class="data" style="height:200px;width:200px;">
      <img [src]="value.photo" height="200px" width="200px">
    </div>
    <div class="data">Your Entry Time is : {{value.Time}}</div>
    <div class="data">Your Exit time is : {{value.Exit}}</div>
    <div class="data" *ngIf="Time>0">Time remaining : {{Remaining}}</div>
    <div class="data" *ngIf="Time<=0">{{message}}</div>
    <div class="data">
      <button class="btn" routerLink="/data">
        All data
      </button>
    </div>
  </div>
</div>
</div>
